<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/universal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Virdoc - Contact</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body class="d-flex h-100" style="background-color: #BBDEFB;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" id="landing">
        <div class="mb-auto">
            <nav class="navbar navbar-expand-lg bg-transparent sticky-top">
                <div class="container">
                    <div class="float-md-start">
                        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="virdoc" width="50%"></a>
                    </div>
                    <div class="float-md-end">
                        <button class="navbar-toggler btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            </svg>
                        </button>
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link navigational-color" href="solutions.html">Solutions</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link navigational-color" href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link navigational-color" href="sources.html">Sources</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link navigational-color" href="contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link navigational-color" href="demo.html">Demo</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="text-center">
            <div class="p-5">
                <h1 class="header-color animate__animated animate__fadeIn">Contact Us</h1>
            </div>
        </div>
        <div class="mt-auto">
        </div>
        <div class="container" id="solutions">
            <div id="form_title">
                <form id="myform">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First name:</label>
                        <input type="text" id="fname" name="fname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last name:</label>
                        <input type="text" id="lname" name="lname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for Writing:</label>
                        <select name="reason" id="reason" class="form-select">
                            <option value="pricing">Pricing</option>
                            <option value="question">Question</option>
                            <option value="issue">Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label><br>
                        <textarea type="text" id="message" name="message" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button id="submit_b" class="btn btn-outline-primary" type="reset">Submit</button>
                    </div>
                </form>
            
                <div id="submit_message" style="display:none;">
                    <p>Thank you for submitting your message. We will be in contact with you shortly.</p>
                    <form id="myform2">
                        <button class=" btn btn-outline-primary" type="submit">Submit another message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#submit_b").click(function(e) {
                e.preventDefault();
                $("#myform").hide();
                $("#submit_message").show();
            });
            $("#myform2").click(function(e) {
                $("#fname").val("");
                $("#lname").val("");
                $("#reason").val("Pricing");
                $("#message").val("");
                e.preventDefault();
                const form = $("#myform");
                form.show();
                $("#submit_message").hide();
            });
        });
    
    </script>
</body>

</html>
