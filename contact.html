<!--contact form-->
<div id="form_title">
    <h1>Contact Us</h1><br>
    <form id="myform">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" style="width:35%"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" style="width:35%"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" style="width:35%"><br><br>

        <label for="reason">Reason for Writing:</label>
        <select name="reason" id="reason">
            <option value="pricing">Pricing</option>
            <option value="question">Question</option>
            <option value="issue">Issue</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea type="text" id="message" name="message" rows="5" cols="500"></textarea><br>
        <br>
        <button id="submit_b" class="btn btn-outline-primary" type="reset">Submit</button>
        <br>
    </form>

    <div id="submit_message" style="display:none;">
        <p>Thank you for submitting your message. We will be in contact with you shortly.</p>
        <br>
        <form id="myform2">
            <button class=" btn btn-outline-primary" type="submit">Submit another message</button>
        </form>
    </div>
    <br>
</div>

<!--form script-->
<script>
    $(document).ready(function() {
        $("#submit_b").click(function(e) {
            e.preventDefault();
            $("#myform").hide();
            $("#submit_message").show();
        });
        $("#myform2").click(function(e) {
            $("#fname").val("");
            $("#lname").val("");
            $("#reason").val("Pricing");
            $("#message").val("");
            e.preventDefault();
            const form = $("#myform");
            form.show();
            $("#submit_message").hide();
        });
    });

</script>
